{% extends "base.html" %}

{% block page_title -%}
Log out
{%- endblock %}

{% block body %}

<p>Click the button below to log out of the DDS web interface.</p>

<form method="POST" action="{{ url_for('auth_blueprint.logout_post') }}">
    {{ form.csrf_token }}
    {{ form.logout(class="btn btn-success") }}
</form>

{% endblock %}
